<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Credit Calculator ver1</title>
</h:head>
<h:body>

	<h1>Credit Calculator ver1</h1>

	<h:form id="f">
  		Value: <h:inputText value="#{creditCalc.value}" />
		<br />
  		Months: <h:inputText value="#{creditCalc.months}" />
		<br />
		Procent: <h:inputText value="#{creditCalc.procent}" />
		<br />
		<h:messages id="msg" />

		<h:commandButton value="Dodaj" action="#{creditCalc.calc()}"/>
		<br />
		<h:commandLink value="Informacje" action="#{creditCalc.info()}" />
	</h:form>

</h:body>
</html>
